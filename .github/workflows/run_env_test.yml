name: run-env-test
on: [push]
jobs:
  check-environments:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
      - name: install itself
        run: pip install -e . 
      - name: execute py test script 
        run: |
          python tests/env_test.py
